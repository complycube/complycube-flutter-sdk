name: Update Compatibility Matrix

on:
  # workflow_dispatch:
  # schedule:
  #   - cron: '0 3 * * 1'
  pull_request:
  push:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-compatibility-matrix
  cancel-in-progress: true

jobs:
  configure:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set
        run: |
          MATRIX_JSON=$(python3 scripts/ci/extract_matrix_rows.py --matrix scripts/ci/matrix.json)
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build:
    needs: [configure]
    runs-on: ${{ matrix.row.runs_on }}
    timeout-minutes: 75
    strategy:
      fail-fast: false
      matrix:
        row: ${{ fromJson(needs.configure.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        if: matrix.row.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.row.jdk }}
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.row.channel }}
          flutter-version: ${{ matrix.row.flutter_version != 'stable' && matrix.row.flutter_version || '' }}
          cache: true

      - name: Create android/local.properties (CI)
        if: matrix.row.platform == 'android'
        run: |
          mkdir -p android
          if [ ! -f android/local.properties ]; then
            echo "flutter.sdk=${FLUTTER_ROOT}" > android/local.properties
            if [ -n "${ANDROID_SDK_ROOT}" ]; then
              echo "sdk.dir=${ANDROID_SDK_ROOT}" >> android/local.properties
            elif [ -n "${ANDROID_HOME}" ]; then
              echo "sdk.dir=${ANDROID_HOME}" >> android/local.properties
            fi
          fi

      - name: Cache CocoaPods
        if: matrix.row.platform == 'ios'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ matrix.row.id }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-${{ matrix.row.id }}-
            pods-${{ runner.os }}-

      - name: Ensure CocoaPods present (macOS)
        if: matrix.row.platform == 'ios'
        run: |
          if ! command -v pod >/dev/null 2>&1; then
            sudo gem install cocoapods
          fi
          pod --version

      - name: Build Android
        if: matrix.row.platform == 'android'
        run: |
          mkdir -p artifacts/results
          echo '${{ toJson(matrix.row) }}' > artifacts/row.json
          chmod +x scripts/ci/*.sh scripts/doctor.sh || true
          ./scripts/ci/build_android.sh --row-json artifacts/row.json --results-dir artifacts/results

      - name: Build iOS
        if: matrix.row.platform == 'ios'
        run: |
          mkdir -p artifacts/results
          echo '${{ toJson(matrix.row) }}' > artifacts/row.json
          chmod +x scripts/ci/*.sh scripts/doctor.sh || true
          ./scripts/ci/build_ios.sh --row-json artifacts/row.json --results-dir artifacts/results

      - name: Upload result JSON
        uses: actions/upload-artifact@v4
        with:
          name: compat-result-${{ matrix.row.id }}
          path: artifacts/results/${{ matrix.row.id }}.json
          if-no-files-found: error

  publish-matrix:
    name: Publish compatibility matrix
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Download matrix results
        uses: actions/download-artifact@v4
        with:
          pattern: compat-result-*
          path: artifacts/results
          merge-multiple: true

      - name: Generate compatibility markdown
        run: |
          python3 scripts/ci/generate_compatibility_md.py --results-dir artifacts/results > artifacts/compat_generated.md

      - name: Update COMPATIBILITY.md
        run: |
          chmod +x scripts/ci/update_generated_block.sh
          scripts/ci/update_generated_block.sh COMPATIBILITY.md artifacts/compat_generated.md

      - name: Aggregate JSON (all rows)
        run: |
          python3 - <<'PY'
          import json, pathlib
          results_dir = pathlib.Path("artifacts/results")
          rows = []
          for p in sorted(results_dir.glob("*.json")):
              rows.append(json.loads(p.read_text(encoding="utf-8")))
          out = {"generated_at": __import__("time").strftime("%Y-%m-%dT%H:%M:%SZ", __import__("time").gmtime()), "rows": rows}
          path = pathlib.Path("compatibility_matrix.json")
          path.write_text(json.dumps(out, indent=2), encoding="utf-8")
          print(f"Wrote {path}")
          PY

      - name: Create PR with updated matrix
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update compatibility matrix"
          title: "chore: update compatibility matrix"
          body: |
            Automated compatibility matrix update from workflow run ${{ github.run_id }}.
          branch: chore/update-compatibility-matrix
          add-paths: |
            COMPATIBILITY.md
            compatibility_matrix.json

      - name: Upload generated assets
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-matrix-assets
          path: |
            artifacts/compat_generated.md
            compatibility_matrix.json
